<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sci-Fi Hangman</title>
    <link href="https://fonts.googleapis.com/css?family=Gugi" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <h1>Sci-Fi Hangman</h1>
    <div class="wrapper">
        <div class="row">

            <p>Guess Character names from popular Sci-Fi Books and Media</p>

            <button id="startButton">Click HERE to get started</button>
        </div>
        <div class="row">
             <div>
                <p>Current Word:</p>
                <p id="word-blanks"></p>
            </div>
        </div>
        <div class="row">
            <div class="twoColumn">
                <div>
                    <p>Guesses Left:</p>
                    <p id="guessesLeft">6</p>
                </div>
                <div>
                    <p>Letters guessed:</p>
                    <p id="wrongGuesses"></p>
                </div>
            </div>
        </div>



        <div class="row">
            <p id="youWin"></p>
        </div>

    </div>




<script src="assets/javascript/game.js"></script>

</body>
</html>
