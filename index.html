<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sci-Fi Hangman</title>
    <link href="https://fonts.googleapis.com/css?family=Gugi" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <h1>Sci-Fi Hangman</h1>
    <div class="wrapper">
        <div class="row">
            <p>Press ANY key to get started</p>
            <p>Guess Character names from popular Sci-Fi Books and Media</p>
        </div>

        <div class="row">
            <p>Current Word:</p>
        </div>
        <div class="row">
            <p>Number of Guesses Remaining:</p>
        </div>
        <div class="row">
            <p>Letters already guessed:</p>
        </div>
        <div class="row">
            <p>Wins:</p>
        </div>

    </div>




<script src="assets/javascript/game.js"></script>

</body>
</html>
